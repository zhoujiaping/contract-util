plugins {
    id 'groovy'
}
apply plugin: 'maven'
group = 'com.sirenia'
version = '1.0-SNAPSHOT'
sourceCompatibility = 1.8
targetCompatibility = 1.8
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'
[compileGroovy, compileTestGroovy]*.options*.encoding = 'UTF-8'
tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}
task "create-dirs" doLast {
    sourceSets*.java.srcDirs*.each {
        it.mkdirs()
    }
    sourceSets*.groovy.srcDirs*.each {
        it.mkdirs()
    }
    sourceSets*.resources.srcDirs*.each{
        it.mkdirs()
    }
}
repositories {
    //mavenCentral()
    //jcenter()
    maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
    maven { url 'http://maven.aliyun.com/nexus/content/repositories/jcenter'}
}

ext{
    springVersion = '4.3.6.RELEASE'
    framework2Version = '1.7.2-SNAPSHOT'
}

dependencies {
    compile "org.springframework:spring-beans:$springVersion"
    compile "com.alibaba:fastjson:1.2.29"
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    compile group: 'net.sf.jacob-project', name: 'jacob', version: '1.14.3'

    compile "org.springframework:spring-webmvc:$springVersion"
    compile "org.springframework:spring-context-support:$springVersion"
    compile 'com.itextpdf:itextpdf:5.5.6'
    compile 'com.itextpdf:itext-asian:5.2.0'
    compile 'com.itextpdf.tool:xmlworker:5.5.9'
    compile 'kr.pe.kwonnam.freemarker:freemarker-template-inheritance:0.4.RELEASE'
    compile 'org.apache.commons:commons-lang3:3.1'
    compile 'commons-io:commons-io:2.4'
    compile 'org.slf4j:slf4j-api:1.7.24'
    compile 'org.slf4j:jcl-over-slf4j:1.7.24'
    compile 'ch.qos.logback:logback-core:1.2.3'
    compile 'ch.qos.logback:logback-classic:1.2.3'
    compile 'javax.servlet:javax.servlet-api:3.1.0'
    compile 'org.freemarker:freemarker:2.3.23'
    compile 'kr.pe.kwonnam.freemarker:freemarker-template-inheritance:0.4.RELEASE'
    compile 'com.scfp.module:scfp-skeleton:0.1.5-SNAPSHOT'
    compile 'com.caucho:hessian:4.0.7'
    compile "org.springframework:spring-expression:$springVersion"
    testCompile 'junit:junit:4.12'

}
